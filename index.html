<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Silent Valentine</title>

<style>
:root{
  --accent:#c23b3b;
  --fog:#e6e1d6;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family: monospace;
  color:var(--fog);
  overflow:hidden;
}

/* SPLIT BACKGROUND */
.backdrops{
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.55)),
    linear-gradient(90deg,
      rgba(0,0,0,.15) 0%,
      rgba(0,0,0,0) 35%,
      rgba(0,0,0,0) 65%,
      rgba(0,0,0,.15) 100%
    ),
    url("assets/silent-hill.jpg"),
    url("assets/league.jpg");
  background-size: cover, cover, cover, cover;
  background-position: center, center, left center, right center;
  opacity:.95;
}

/* FOG */
.fog,.fog::before,.fog::after{
  position:fixed;
  inset:-40%;
  content:"";
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.06), transparent 60%);
  filter:blur(20px);
  animation: drift 20s infinite linear;
}
.fog::before{animation-duration:30s;opacity:.6}
.fog::after{animation-duration:40s;opacity:.4}

@keyframes drift{
  0%{transform:translate(-2%,-2%)}
  50%{transform:translate(2%,2%)}
  100%{transform:translate(-2%,-2%)}
}

/* VIGNETTE */
.vignette{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:radial-gradient(circle, transparent 55%, rgba(0,0,0,.75));
}

/* CARD */
.wrapper{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:20px;
}

.card{
  background:rgba(10,10,10,.7);
  border-radius:20px;
  padding:24px;
  width:min(760px,92vw);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

h1{
  margin:0 0 8px;
  letter-spacing:2px;
}

.sub{
  font-size:14px;
  opacity:.85;
  margin-bottom:16px;
}

.radio{
  border:1px dashed rgba(255,255,255,.2);
  padding:10px;
  border-radius:12px;
  font-size:12px;
  margin-bottom:16px;
}

.question{
  font-size:18px;
  margin-bottom:12px;
}

/* BUTTON ARENA */
.arena{
  position:relative;
  height:140px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  border:1px solid rgba(255,255,255,.15);
  margin-bottom:14px;
}

button{
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.25);
  color:var(--fog);
  padding:12px 18px;
  border-radius:999px;
  cursor:pointer;
  font-weight:bold;
}

button:hover{border-color:white}

#yes{
  position:absolute;
  left:18px;
  bottom:18px;
  border-color:var(--accent);
}

#no{
  position:absolute;
  right:18px;
  bottom:18px;
}

/* INPUT */
.inputRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.45);
  color:white;
}

.msg{
  margin-top:12px;
  min-height:40px;
  font-size:14px;
}

/* FOOTER */
.footer{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:12px;
  opacity:.7;
}
.tag{
  border:1px solid rgba(255,255,255,.2);
  border-radius:999px;
  padding:6px 10px;
}
</style>
</head>

<body>
<div class="backdrops"></div>
<div class="fog"></div>
<div class="vignette"></div>

<div class="wrapper">
  <div class="card">
    <h1>SILENT VALENTINE</h1>
    <div class="sub">
      For <b>Anis</b> ‚Äî a.k.a <b>Lifemourne</b><br>
      Fog, static‚Ä¶ and one honest answer.
    </div>

    <div class="radio">
      Signal detected: ‚ÄúYou can‚Äôt unlock YES without saying it.‚Äù
    </div>

    <div class="question">
      Anis‚Ä¶ will you be my Valentine?
    </div>

    <div class="arena" id="arena">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>

    <div class="inputRow">
      <input id="loveInput" placeholder='Type "I love you" or "je t‚Äôaime"'>
      <button id="unlock">Unlock</button>
    </div>

    <div class="msg" id="msg"></div>

    <div class="footer">
      <div class="tag">Tip: ‚ÄúNO‚Äù will dodge you üëÄ</div>
      <div class="tag">Bonus: LoL player detected ‚öîÔ∏è</div>
    </div>
  </div>
</div>

<script>
const arena=document.getElementById("arena");
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");
const input=document.getElementById("loveInput");
const unlock=document.getElementById("unlock");

function normalize(t){
  return t.toLowerCase().trim().replace(/\s+/g," ");
}

function isLove(t){
  t=normalize(t);
  return ["i love you","je t'aime","jetaime","i love u","love you"].includes(t);
}

/* NO dodges */
function moveNo(){
  const a=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  const x=Math.random()*(a.width-b.width-20)+10;
  const y=Math.random()*(a.height-b.height-20)+10;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

arena.addEventListener("mousemove",e=>{
  if(e.target===noBtn) moveNo();
});

noBtn.onclick=()=>{
  moveNo();
  msg.textContent="Nope. The fog says no.";
};

yesBtn.onclick=()=>{
  msg.textContent='YES is locked. Type "I love you".';
  input.focus();
};

unlock.onclick=()=>{
  if(!isLove(input.value)){
    msg.textContent='That‚Äôs not it‚Ä¶ try again.';
    return;
  }
  msg.innerHTML='üíñ <b>Unlocked.</b> I love you too, Anis. Happy Valentine‚Äôs Day.';
  yesBtn.disabled=true;
  noBtn.disabled=true;
  unlock.disabled=true;
  input.disabled=true;
};
</script>
</body>
</html>
